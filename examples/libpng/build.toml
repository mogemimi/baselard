  "vendor/pnglibconf.h",
  "libpng/png.h",
  "libpng/pngconf.h",
  "libpng/pngdebug.h",
  "libpng/pnginfo.h",
  "libpng/pngpriv.h",
  "libpng/pngstruct.h",
